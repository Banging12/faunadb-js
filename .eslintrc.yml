env:
  browser: true
  node: true
extends: 'eslint:recommended'
rules:
  curly:
    - error
    - all
  indent:
    - error
    - 2
    - { SwitchCase: 1 }
  object-curly-spacing:
    - error
    - always
  linebreak-style:
    - error
    - unix
  space-infix-ops:
    - error
  quotes:
    - error
    - double
  semi:
    - error
    - always
