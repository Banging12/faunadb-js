this Class are used to communicate with FaunaDB. query module: Contains functions used to build FaunaDB Query expressions. Other Classes and Modules PageHelper: A helper Class to provide a simpler API for consuming paged responses. errors module: Contains exception classes thrown by Client instances and query functions. clientLogger module: Contains functions used to easily create debug logging and observer callbacks. RequestResult: A container structure provided to observers registered in Client instances. Internal types and modules Expr: A base class for FaunaDB expression types. values module: Class hierarchy for FaunaDB value types. × Search results Close Documentation generated by JSDoc 3.6.3 on 2021-11-17T21:54:21+00:00 using the DocStrap template. "},"module.exports.html":{"id":"module.exports.html","title":"Class: exports","body":" Documentation Modules clientLoggererrorsstreamvalues Classes module.exportserrors.AbortErrorerrors.BadGatewayerrors.BadRequesterrors.ClientClosederrors.Conflicterrors.FaunaErrorerrors.FaunaHTTPErrorerrors.InternalErrorerrors.InvalidArityerrors.InvalidValueerrors.MethodNotAllowederrors.NotFounderrors.PayloadTooLargeerrors.PermissionDeniederrors.ProcessingTimeLimitExceedederrors.StreamErrorerrors.StreamErrorEventerrors.StreamsNotSupportederrors.TimeoutErrorerrors.TooManyRequestserrors.Unauthorizederrors.UnavailableErrorstream~Subscriptionvalues.Bytesvalues.FaunaDatevalues.FaunaTimevalues.Queryvalues.Refvalues.SetRefvalues.Value Events stream~Subscription#event:errorstream~Subscription#event:history_rewritestream~Subscription#event:snapshotstream~Subscription#event:startstream~Subscription#event:version Global encodeendTimemergeObjectsmethodpathqueryquerystringifyrequestContentrequestRawresponseContentresponseHeadersresponseRawstartTimestatusCode Class: exports exports new exports(options) A client for interacting with FaunaDB. Users will mainly call the Client#query method to execute queries, or the Client#stream method to subscribe to streams. See the FaunaDB Documentation for detailed examples. All methods return promises containing a JSON object that represents the FaunaDB response. Literal types in the response object will remain as strings, Arrays, and objects. FaunaDB types, such as Ref, SetRef, FaunaTime, and FaunaDate will be converted into the appropriate object. (So if a response contains { \"@ref\": \"collections/frogs/123\" }, it will be returned as new Ref(\"collections/frogs/123\").) Parameters: Name Type Argument Description options Object &lt;nullable&gt; Object that configures this FaunaDB client. Properties Name Type Argument Description domain string &lt;nullable&gt; Base URL for the FaunaDB server. headers Object &lt;nullable&gt; Base URL for the FaunaDB server. scheme 'http' | 'https' &lt;nullable&gt; HTTP scheme to use. port number &lt;nullable&gt; Port of the FaunaDB server. secret string &lt;nullable&gt; FaunaDB secret (see Reference Documentation) observer Client~observerCallback &lt;nullable&gt; Callback that will be called after every completed request. keepAlive boolean &lt;nullable&gt; Configures http/https keepAlive option (ignored in browser environments) fetch fetch &lt;nullable&gt; a fetch compatible API for making a request queryTimeout number &lt;nullable&gt; Sets the maximum amount of time (in milliseconds) for query execution on the server http2SessionIdleTime number &lt;nullable&gt; Sets the maximum amount of time (in milliseconds) an HTTP2 session may live when there's no activity. Must either be a non-negative integer, or Infinity to allow the HTTP2 session to live indefinitely (use Client#close to manually terminate the client). Only applicable for NodeJS environment (when http2 module is used). Default is 500ms; can also be configured via the FAUNADB_HTTP2_SESSION_IDLE_TIME environment variable which has the highest priority and overrides the option passed into the Client constructor. checkNewVersion boolean &lt;nullable&gt; Enabled by default. Prints a message to the terminal when a newer driver is available. Class: exports exports new exports(obj) A representation of a FaunaDB Query Expression. Generally, you shouldn't need to use this class directly; use the Query helpers defined in module:query. Parameters: Name Type Description obj Object The object that represents a Query to be treated as an Expression. Class: exports exports new exports(client, set, params, options) A wrapper that provides a helpful API for consuming FaunaDB pages. Generally this is constructed through the Client#paginate method. The PageHelper#map and PageHelper#filter methods will wrap the underlying query with a Map and Filter query function, respectively. These will be executed on the server when a promise-returning function is called. The PageHelper#each and PageHelper#eachReverse functions dispatch queries to FaunaDB, and return Promises representing the completion of those queries. The callbacks provided to these functions are executed locally when the queries return. The PageHelper#nextPage and PageHelper#previousPage functions also dispatch queries to FaunaDB, but return their responses in a wrapped Promise. Parameters: Name Type Argument Description client Client The FaunaDB client used to paginate. set Object The set to paginate. params Object &lt;nullable&gt; Parameters to be passed to the FaunaDB Paginate function. options Object &lt;nullable&gt; Object that configures the current pagination, overriding FaunaDB client options. Properties Name Type Argument Description secret string &lt;nullable&gt; FaunaDB secret (see Reference Documentation) Class: exports exports new exports(method, path, query, requestRaw, requestContent, responseRaw, responseContent, statusCode, responseHeaders, startTime, endTime) A structure containing the request and response context for a given FaunaDB request. Provided to an observer function optionally defined in the Client constructor. Parameters: Name Type Description method 'GET' | 'POST' | 'PUT' | 'PATCH' | 'DELETE' The HTTP method used in the request. path string The path that was queried. Relative to the client's domain. query string URL query parameters. Only set if method is \"GET\". requestRaw Object The JSON request string. requestContent Object The request data. responseRaw string The unparsed response data, as a string. responseContent object | FaunaHttpErrorResponseContent The response data parsed as JSON. statusCode number The HTTP response status code. responseHeaders object The HTTP headers returned in the response. startTime number The time the request was issued by the client. endTime number The time the response was received by the client. × Search results Close Documentation generated by JSDoc 3.6.3 on 2021-11-17T21:54:21+00:00 using the DocStrap template. "},"module-clientLogger.html":{"id":"module-clientLogger.html","title":"Module: clientLogger","body":" Documentation Modules clientLoggererrorsstreamvalues Classes module.exportserrors.AbortErrorerrors.BadGatewayerrors.BadRequesterrors.ClientClosederrors.Conflicterrors.FaunaErrorerrors.FaunaHTTPErrorerrors.InternalErrorerrors.InvalidArityerrors.InvalidValueerrors.MethodNotAllowederrors.NotFounderrors.PayloadTooLargeerrors.PermissionDeniederrors.ProcessingTimeLimitExceedederrors.StreamErrorerrors.StreamErrorEventerrors.StreamsNotSupportederrors.TimeoutErrorerrors.TooManyRequestserrors.Unauthorizederrors.UnavailableErrorstream~Subscriptionvalues.Bytesvalues.FaunaDatevalues.FaunaTimevalues.Queryvalues.Refvalues.SetRefvalues.Value Events stream~Subscription#event:errorstream~Subscription#event:history_rewritestream~Subscription#event:snapshotstream~Subscription#event:startstream~Subscription#event:version Global encodeendTimemergeObjectsmethodpathqueryquerystringifyrequestContentrequestRawresponseContentresponseHeadersresponseRawstartTimestatusCode Module: clientLogger Functions to assist with debug logging. Methods &lt;static&gt; logger(loggerFunction) Function that can be the observer for a Client. Will call loggerFunction with a string representation of each RequestResult. An example logging string: Fauna POST / Request JSON: { \"data\": ... } Response headers: { \"x-faunadb-host\": ..., \"x-faunadb-build\": ..., \"connection\": \"close\", \"content-length\": ..., \"content-type\": \"application/json;charset=utf-8\" } Response JSON: { \"resource\": { \"ref\": { ... }, \"class\": { ... }, \"ts\": ... } } Response (201): Network latency 13ms Parameters: Name Type Description loggerFunction loggerCallback Returns: Type Client~observerCallback Example var client = new Client({ ... other options ... observer: logger(console.log) }) client.ping() // Logs the request and response. &lt;static&gt; showRequestResult(requestResult) Convenience function used by logger to transform a RequestResult to a string for logging. Parameters: Name Type Description requestResult RequestResult Returns: string to be logged. Type string Type Definitions loggerCallback(logged) A user provided log line handler. Parameters: Name Type Description logged string × Search results Close Documentation generated by JSDoc 3.6.3 on 2021-11-17T21:54:21+00:00 using the DocStrap template. "},"module-errors.html":{"id":"module-errors.html","title":"Module: errors","body":" Documentation Modules clientLoggererrorsstreamvalues Classes module.exportserrors.AbortErrorerrors.BadGatewayerrors.BadRequesterrors.ClientClosederrors.Conflicterrors.FaunaErrorerrors.FaunaHTTPErrorerrors.InternalErrorerrors.InvalidArityerrors.InvalidValueerrors.MethodNotAllowederrors.NotFounderrors.PayloadTooLargeerrors.PermissionDeniederrors.ProcessingTimeLimitExceedederrors.StreamErrorerrors.StreamErrorEventerrors.StreamsNotSupportederrors.TimeoutErrorerrors.TooManyRequestserrors.Unauthorizederrors.UnavailableErrorstream~Subscriptionvalues.Bytesvalues.FaunaDatevalues.FaunaTimevalues.Queryvalues.Refvalues.SetRefvalues.Value Events stream~Subscription#event:errorstream~Subscription#event:history_rewritestream~Subscription# tusCode Module: stream Classes Subscription Type Definitions Options Type: Object Properties: Name Type Argument Default Description fields Array.&lt;string&gt; &lt;optional&gt; ['action', 'document', 'diff', 'prev'] The fields event fields to opt-in during stream subscription. Possible options: 'action': The action type 'document': The document's data 'diff': The difference between 'document' and 'prev' 'prev': The event's previous data × Search results Close Documentation generated by JSDoc 3.6.3 on 2021-11-17T21:54:21+00:00 using the DocStrap template. "},"module-stream-Subscription.html":{"id":"module-stream-Subscription.html","title":"Class: Subscription","body":" Documentation Modules clientLoggererrorsstreamvalues Classes module.exportserrors.AbortErrorerrors.BadGatewayerrors.BadRequesterrors.ClientClosederrors.Conflicterrors.FaunaErrorerrors.FaunaHTTPErrorerrors.InternalErrorerrors.InvalidArityerrors.InvalidValueerrors.MethodNotAllowederrors.NotFounderrors.PayloadTooLargeerrors.PermissionDeniederrors.ProcessingTimeLimitExceedederrors.StreamErrorerrors.StreamErrorEventerrors.StreamsNotSupportederrors.TimeoutErrorerrors.TooManyRequestserrors.Unauthorizederrors.UnavailableErrorstream~Subscriptionvalues.Bytesvalues.FaunaDatevalues.FaunaTimevalues.Queryvalues.Refvalues.SetRefvalues.Value Events stream~Subscription#event:errorstream~Subscription#event:history_rewritestream~Subscription#event:snapshotstream~Subscription#event:startstream~Subscription#event:version Global encodeendTimemergeObjectsmethodpathqueryquerystringifyrequestContentrequestRawresponseContentresponseHeadersresponseRawstartTimestatusCode Class: Subscription stream~ Subscription new Subscription(client, dispatcher) A stream subscription which dispatches events received to the registered listener functions. This class must be constructed via Client#stream method. Parameters: Name Type Description client StreamClient Internal stream client interface. dispatcher EventDispatcher Internal event dispatcher interface. Methods close() Stops the current subscription and closes the underlying network connection. on(event, callback) Subscribes to an event type. Parameters: Name Type Description event string The event's type. callback module:stream~Subscription~eventCalllback A callback function. Returns: This instance. Type module:stream~Subscription start() Initiates the underlying subscription network calls. Returns: This instance. Type module:stream~Subscription Type Definitions eventCalllback(data, event) The callback to be executed when an new event occurs. Parameters: Name Type Description data any The event's data field. event object The event's entire object. Events error An error event is fired both for client and server errors that may occur as a result of a subscription. Type: object Properties: Name Type Argument Default Description type string 'error' The event type. txn number &lt;nullable&gt; The event's transaction timestamp. event Error The underlying error. history_rewrite A history rewrite event occurs upon any modifications to the history of the subscribed document. Type: object Properties: Name Type Default Description type string 'history_rewrite' The event type. txn number The event's transaction timestamp. event object The event's data. snapshot A snapshot event. A snapshot event is fired once the document stream helper finishes loading the subscribed document's snapshot data. See Client#stream for more details on the document stream helper. Type: object Properties: Name Type Default Description type string 'snapshot' The event type. txn number The event's transaction timestamp. event object The event's data. start Stream's start event. A stream subscription always begins with a start event. Upcoming events are guaranteed to have transaction timestamps equal to or greater than the stream's start timestamp. Type: object Properties: Name Type Default Description type string 'start' The event type. txn number The event's transaction timestamp. event module:number The stream start timestamp. version A version event occurs upon any modifications to the current state of the subscribed document. Type: object Properties: Name Type Default Description type string 'version' The event type. txn number The event's transaction timestamp. event object The event's data. × Search results Close Documentation generated by JSDoc 3.6.3 on 2021-11-17T21:54:21+00:00 using the DocStrap template. "},"module-values.html":{"id":"module-values.html","title":"Module: values","body":" Documentation Modules clientLoggererrorsstreamvalues Classes module.exportserrors.AbortErrorerrors.BadGatewayerrors.BadRequesterrors.ClientClosederrors.Conflicterrors.FaunaErrorerrors.FaunaHTTPErrorerrors.InternalErrorerrors.InvalidArityerrors.InvalidValueerrors.MethodNotAllowederrors.NotFounderrors.PayloadTooLargeerrors.PermissionDeniederrors.ProcessingTimeLimitExceedederrors.StreamErrorerrors.StreamErrorEventerrors.StreamsNotSupportederrors.TimeoutErrorerrors.TooManyRequestserrors.Unauthorizederrors.UnavailableErrorstream~Subscriptionvalues.Bytesvalues.FaunaDatevalues.FaunaTimevalues.Queryvalues.Refvalues.SetRefvalues.Value Events stream~Subscription#event:errorstream~Subscription#event:history_rewritestream~Subscription#event:snapshotstream~Subscription#event:startstream~Subscription#event:version Global encodeendTimemergeObjectsmethodpathqueryquerystringifyrequestContentrequestRawresponseContentresponseHeadersresponseRawstartTimestatusCode Module: values FaunaDB value types. Generally, these collections do not need to be instantiated directly; they can be constructed through helper methods in module:query. Instances of these collections will be returned in responses if the response object contains these values. For example, a FaunaDB response containing { \"@ref\": { \"id\": \"123\", \"collection\": { \"@ref\": { \"id\": \"frogs\", \"collection\": { \"@ref\": { \"id\": \"collectiones\" } } } } } } will be returned as new values.Ref(\"123\", new valu
