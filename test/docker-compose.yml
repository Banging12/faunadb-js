---
version: "3"
services:
  core:
    image: "CORE_IMAGE_REPLACE"
  driver_test:
    build:
      context: '..'
      dockerfile: "./test/Dockerfile"
      args:
        RUNTIME_IMAGE: "RUNTIME_IMAGE_REPLACE"
    depends_on:
      - core
    environment:
      FAUNA_ROOT_KEY: secret
      FAUNA_DOMAIN: core
      FAUNA_SCHEME: http
      FAUNA_PORT: 8443
      FAUNA_TIMEOUT: 60s
    volumes:
      - ./results:/fauna/faunadb-js/results
      - ./coverage:/fauna/faunadb-js/coverage
